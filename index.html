<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Expense Tracker</h1>
            <p class="text-muted">Track your daily expenses easily and visually</p>
        </div>

        <div class="card shadow-lg p-4 mb-4">
            <form id="expense-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="desc" class="form-control" placeholder="Expense Description" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="amount" class="form-control" placeholder="Amount (₹)" required>
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="category" class="form-control" placeholder="Category">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card shadow-sm p-3 mb-4 bg-light">
            <h5 class="mb-0">Total Expenses: ₹<span id="total">0</span></h5>
        </div>

        <div id="expense-list" class="expense-list"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
